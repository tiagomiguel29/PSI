<h1 mat-dialog-title>Add Page</h1>
<div mat-dialog-content>
  <p>Insert the URL of the Page you would like to add.</p>
  <mat-form-field appearance="fill" class="w-full" floatLabel="always">
    <mat-label class="sr-only">Page to add</mat-label>
    <span matTextPrefix>https://&nbsp;</span>
    <input matInput [(ngModel)]="data.pageUrl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data.pageUrl" cdkFocusInitial color="primary">Add</button>
</div>
