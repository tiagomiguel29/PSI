<h1 mat-dialog-title>Delete Website?</h1>
<form>
<div mat-dialog-content class="max-w-md">
  <p>Are you sure?</p>
  <p>The website will be permanently deleted as well as all its associated pages and evaluations.</p>
</div>
<div mat-dialog-actions class="flex flex-row justify-end">
  <button mat-stroked-button (click)="onCancel()" type="reset" color="warn">Cancel</button>
  <button mat-flat-button (click)="onDelete()" type="submit" cdkFocusInitial color="warn">
    Delete
  </button>
</div>
</form>
